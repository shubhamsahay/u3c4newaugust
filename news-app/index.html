      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
           <form id="user-form" onsubmit="savedata(event)">
            <input type="text" id="image" placeholder="Image" />
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="email" placeholder="Email" />
            <select id="country">
              <option value="India">India</option>  
              <option value="China">China</option>
              <option value="Newzeland">Newzeland</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
            <input id="submit" type="submit"  />
          </form>
    </div>
